<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="src/styles.css">

</head>

<body>
  <div id="main">
    <section id="head">
      <h1>CALCULATOR</h1>
    </section>

    <section id="display-container">
      <p id="display"></p>

    </section>

    <section id="content">

      <button class="button" data-value="AC"><span>AC</span></button>
      <button class="button" data-value="+/-"><span>+/-</span></button>
      <button class="button" data-value="%"><span>%</span></button>
      <button class="button char" data-value="/"><span>/</span></button>
      <button class="button" data-value="7"><span>7</span></button>
      <button class="button" data-value="8"><span>8</span></button>
      <button class="button" data-value="9"><span>9</span></button>
      <button class="button char" data-value="*"><span>*</span></button>
      <button class="button" data-value="4"><span>4</span></button>
      <button class="button" data-value="5"><span>5</span></button>
      <button class="button" data-value="6"><span>6</span></button>
      <button class="button char" data-value="-"><span>-</span></button>
      <button class="button" data-value="1"><span>1</span></button>
      <button class="button" data-value="2"><span>2</span></button>
      <button class="button" data-value="3"><span>3</span></button>
      <button class="button char" data-value="+"><span>+</span></button>
      <button class="button" data-value="0" style="width: 50%"><span>0</span></button>
      <button class="button" data-value="."><span>.</span></button>
      <button class="button char" data-value="="><span>=</span></button>

    </section>

  </div>
  <script src="src/index.js" type="text/javascript"></script>
</body>

</html>
